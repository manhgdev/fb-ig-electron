<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thanh toán</title>
        <link href="../public/css/remixicon.css" rel="stylesheet">
        <link href="../public/css/bootstrap.min.css" rel="stylesheet">
        <link href="../public/css/notyf.min.css" rel="stylesheet">
        <link href="../public/css/sweetalert2.min.css" rel="stylesheet">
        <link href="../public/css/style.css" rel="stylesheet">

        <script src="../public/js/jquery.js"></script>
    </head>
    <body>
        <style>
            #app {
                padding: 40px 10px 10px 10px;
            }
            #header {
                height: 40px;
            }
            main {
                background: #e9f2fd;
                height: calc(100vh - 50px);
                border-radius: 5px;
            }
        </style>

        <div id="app">

            <div id="header">
                <div class="header-top d-flex align-items-center justify-content-between">
                    <span class="titleBar fw-medium">Thanh toán</span>
                    <div class="titleBarButtons d-flex align-items-center">
                        <button type="button" id="minimize" onclick="minimizeApp()" type="button"><i class="ri-subtract-line"></i></button>
                        <button type="button" id="close" onclick="closeApp()" type="button"><i class="ri-close-line"></i></button>
                    </div>
                </div>
            </div>
            
            <main class="overflow-hidden">
                <div class="p-3 h-100 overflow-auto">
                    <div id="licenseMessage" class="alert alert-danger fw-medium mb-4" role="alert">Vui lòng thanh toán để tiếp tục sử dụng phần mềm</div>
                    <div class="text-center mb-3">
                        <h3 class="fw-bold">Thông tin đơn hàng</h3>
                    </div>
                    <div class="card border-0 p-3 shadow-sm mb-4">
                        <div class="row mb-3 align-items-center">
                            <div class="col-3">
                                <strong>Key</strong>
                            </div>
                            <div class="col-9">
                                <div class="d-flex">
                                    <input type="text" class="form-control bg-white" id="key" disabled>
                                    <button type="button" class="btn btn-light bg-body-secondary ms-2" onclick="copy('#key')"><i class="ri-clipboard-fill fs-6"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3">
                                <strong>Gói thuê</strong>
                            </div>
                            <div class="col-9">
                                <div id="prices"></div>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-3">
                                <strong>Mã giới thiệu</strong>
                            </div>
                            <div class="col-9">
                                <div class="d-flex">
                                    <input type="text" class="form-control" id="ref" placeholder="Nhập key người giới thiệu để được giảm 10%">
                                    <button type="button" class="btn btn-primary ms-2 d-block text-nowrap" id="applyRef" onclick="applyRef()">Áp dụng</button>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-3">
                                <strong>Tổng cộng</strong>
                            </div>
                            <div class="col-9 text-end">
                                <span id="totalPrice" class="text-danger fw-bold fs-4">0 ₫</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <h3 class="fw-bold">Phương thức thanh toán</h3>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <strong>Lưu ý:</strong> Xin vui lòng ghi rõ nội dung chuyển khoản <strong class="text-danger ndck"></strong> để được xử lý tự động.
                    </div>
                    <div class="accordion border-0 rounded-0" id="accordionExample">
                        <div class="accordion-item rounded overflow-hidden mb-3 shadow-sm">
                            <h2 class="accordion-header">
                                <button class="accordion-button bg-white shadow-none d-flex fs-5 fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                    <div class="bg-primary rounded-pill d-flex align-items-center justify-content-center text-white me-3 fs-6" style="width:20px;height:20px;">1</div>
                                    Chuyển khoản ngân hàng
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse border-top" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-4">
                                            <strong>Ngân hàng</strong>
                                        </div>
                                        <div class="col-8">
                                            <div class="d-flex">
                                                <input type="text" class="form-control bg-white" id="key" value="ACB" disabled>
                                                <button type="button" class="btn btn-light bg-body-secondary ms-2" onclick="copy('ACB')"><i class="ri-clipboard-fill fs-6"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-4">
                                            <strong>Số tài khoản</strong>
                                        </div>
                                        <div class="col-8">
                                            <div class="d-flex">
                                                <input type="text" class="form-control bg-white" value="4007471" disabled>
                                                <button type="button" class="btn btn-light bg-body-secondary ms-2" onclick="copy('4007471')"><i class="ri-clipboard-fill fs-6"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-4">
                                            <strong>Chủ tài khoản</strong>
                                        </div>
                                        <div class="col-8">
                                            <div class="d-flex">
                                                <input type="text" class="form-control bg-white" id="key" value="PHẠM NGỌC SƠN" disabled>
                                                <button type="button" class="btn btn-light bg-body-secondary ms-2" onclick="copy('PHẠM NGỌC SƠN')"><i class="ri-clipboard-fill fs-6"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-4">
                                            <strong>Nội dung</strong>
                                        </div>
                                        <div class="col-8">
                                            <div class="d-flex">
                                                <input type="text" class="form-control bg-white" id="noidung" disabled>
                                                <button type="button" class="btn btn-light bg-body-secondary ms-2" onclick="copy('#noidung')"><i class="ri-clipboard-fill fs-6"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item rounded overflow-hidden shadow-sm">
                            <h2 class="accordion-header">
                                <button class="accordion-button bg-white shadow-none d-flex fs-5 fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                    <div class="bg-primary rounded-pill d-flex align-items-center justify-content-center text-white me-3 fs-6" style="width:20px;height:20px;">2</div>
                                    Quét mã QR
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse border-top" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <img id="qr" class="w-100" src="https://img.vietqr.io/image/acb-4007471-compact.jpg?addInfo=dong%20gop%20quy%20vac%20xin&amount=">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>

        <script src="../public/js/bootstrap.bundle.min.js"></script>
        <script src="../public/js/sweetalert2.all.min.js"></script>
        <script src="../public/js/notyf.min.js"></script>
        <script src="../public/lang/vi.js"></script>

        <script>

            const notyf = new Notyf({
                duration: 3000,
                position: {
                    x: 'center',
                    y: 'bottom',
                },
            })

            function copy(value) {

                let content

                if ($(value).length > 0) {
                    content = $(value).val()
                } else {
                    content = value
                }

                navigator.clipboard.writeText(content)

                notyf.success({message: 'Đã sao chép thành công'})
            
            }

            async function applyRef() {

                const ref = $('#ref').val()
                const keyId = $('#ref').attr('data-id')

                if (ref.length > 0) {

                    const checkRef = await window.api.send('checkRef', {ref, keyId})

                } else {

                    notyf.error({message: 'Bạn chưa nhập mã giới thiệu'})

                }
            }

            function formatMoney(num) {
                const vnd = Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND',
                    useGrouping: true,
                })

                return vnd.format(num)
            }

            function loadPrice() {

                const currPack = $('input[name="pack"]:checked').attr('data-price')
                const qrImage = $('#qr').attr('src')

                const total = formatMoney(currPack)
                const url = new window.URL(qrImage)

                url.searchParams.set('amount', currPack)

                $('#totalPrice').text(total)
                $('#qr').attr('src', url.toString())

                $('#applyRef').prop('disabled', false)

            }
            
            $(document).on('change', 'input[name="pack"]', function() {
                loadPrice()
            })

            window.api.receive('loadPrices', (data) => {
                
                
                let html = ''

                for (let index = 0; index < data.length; index++) {

                    const bonus = data[index].bonus > 0 ? '<span class="fw-medium text-danger">( Tặng thêm '+data[index].bonus+' ngày )</span>' : ''
                 
                    html += `
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pack" id="pack${index}" data-price="${data[index].price}" ${data[index].default ? 'checked' : ''}>
                            <label class="form-check-label fs-6" for="pack${index}">
                                <span class="fw-bold me-2">${data[index].name}</span>${bonus}
                            </label>
                        </div>
                    `

                }

                $('#prices').html(html)

                loadPrice()

            })

            window.api.receive('checkoutSuccess', (data) => {
                Swal.fire({
                    icon: 'success',
                    title: 'Thanh toán thành công',
                    showCancelButton: false,
                    confirmButtonColor: '#0d6efd'
                })
            })

            window.api.receive('checkRefResult', (data) => {
                
                if (data.status) {

                    notyf.success({message: 'Bạn đã được giảm 10% cho đơn hàng'})

                    const currPack = parseInt($('input[name="pack"]:checked').attr('data-price'))
                    const qrImage = $('#qr').attr('src')
                    const url = new window.URL(qrImage)

                    let total = (currPack*10)/100

                    total = currPack - total

                    $('#totalPrice').text(formatMoney(total))

                    url.searchParams.set('amount', total)

                    $('#qr').attr('src', url.toString())

                    $('#applyRef').prop('disabled', true)

                } else {
                    notyf.error({message: data.message})
                }

            })

            window.api.receive('licenseData', (data) => {

                const ndck = 'TOOLFB'+data.id

                $('#key').val(data.key)
                
                $('#ref').attr('data-id', data.id)

                $('#noidung').val(ndck)
                $('.ndck').text(ndck)
                $('#qr').attr('src', 'https://img.vietqr.io/image/acb-4007471-compact.jpg?addInfo='+ndck+'&amount=')

            })

            function minimizeApp() {
                window.api.send('minimizeApp')
            }

            function closeApp() {
                window.api.send('closeApp')
            }

        </script>

    </body>
</html>
